<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Train Timetable</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 	<!-- my reference sheets -->
<!--  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
<!-- Employee Tracker -->
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> Train Listings </h1>
			<p class="text-center">Arrivals and Departures</p>
		</div>

		<!-- Current Train database list -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Train Schedules</h4>
			</div>
			<div class="panel-body">
				<table class="table table-bordered" id="trainTable">
					<tr>
						<th> Train Number </th>
						<th> Destination </th>
						<th> Departure </th>
						<th> Minutes Away </th>
					</tr>
				</table>
			</div>
		</div>

		<!-- Form to add new trains -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4>Add Train</h4>
					</div>

					<form role="form" class="panel-body">
						<div class="form-group">
							<label for="">Train Number</label>
							<input type="text" class="form-control" id="trainNameInput" placeholder="Train Number">
						</div>
						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput" placeholder="Destination">
						</div>
						<div class="form-group">
							<label for="">Departure</label>
							<input type="text" class="form-control" id="timeInput" placeholder="Departure Time">
						</div>
						<div class="form-group">
							<label for="">Minutes Away</label>
							<input type="number" class="form-control" id="frequencyInput" placeholder="Time until Arrival">
						</div>
						<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>



<script src="assets/javascript/app.js"></script>
</body>
</html>
